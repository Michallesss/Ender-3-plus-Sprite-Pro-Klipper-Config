# =============================
#  Ender-3 + SKR Mini E3 V3.0
#  Dual Z motors + Sprite Pro
#  Original LCD screen
# =============================

[exclude_object]
[include mainsail.cfg] # auto generated file 
[include macros.cfg]

# =============================
# PROBING / HOMING / MESH
# =============================
[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -32
y_offset: -40
z_offset: 2.375

[safe_z_home]
home_xy_position: 110, 110
speed: 75
z_hop: 10
z_hop_speed: 5

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 180, 180
probe_count: 5,5
mesh_pps: 2,2
fade_start: 1
fade_end: 10
algorithm: bicubic


# =============================
# Stepper X
# =============================
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 219 # teoretycznie 235 ale sprite pro
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.700 # ? 0.580
hold_current: 0.500
stealthchop_threshold: 999999

# =============================
# Stepper Y
# =============================
[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -12.0
position_min: -12.0
position_max: 222 # teoretycznie 235 ale bez offsetu (12) i sprite pro
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.700 # ? 0.580
hold_current: 0.500
stealthchop_threshold: 999999

# =============================
# Stepper Z (left & right) 
# =============================
[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
# endstop_pin: ^PC2
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.0
position_min: -6.0
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.700 # ? 0.580
hold_current: 0.500
stealthchop_threshold: 999999

# =============================
# Extruder (Sprite Pro)
# =============================
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
rotation_distance: 7.53
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950 # ? lub EPCOS 100K B57560G104F lub ATC Semitec 104NT-4-R025H42G
sensor_pin: PA0
control: pid
pid_kp: 22.291
pid_ki: 1.415
pid_kd: 87.772
min_temp: 0
max_temp: 300

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.70 # może być zbyt nisko dla Sprite Pro (często 0.80-0.90 RMS jest stabilniejsze, bez „gubienia” kroków). Zacznij od 0.85 i sprawdź temperaturę silnika/hałas.
hold_current: 0.500
stealthchop_threshold: 999999

# =============================
# Bed Heater
# =============================
[heater_bed]
heater_pin: PC9
sensor_type: Generic 3950 # ? lub ATC Semitec 104GT-2 lub EPCOS 100K B57560G104F
sensor_pin: PC4
control: pid
pid_kp: 68.487
pid_ki: 1.574
pid_kd: 744.798
min_temp: 0
max_temp: 130

# =============================
# Fans
# =============================
[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

[heater_fan nozzle_cooling_fan]
pin: PC7

# Part cooling
[fan]
pin: PC6
kick_start_time: 0.5

# =============================
# MCU
# =============================
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_0B00490015504D5930393520-if00
# Alternatywnie (niezalecane, może się zmieniać): serial: /dev/ttyACM0

# =============================
# PRINTER
# =============================
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

# =============================
# EXP1 aliasy (do LCD)
# =============================
[board_pins]
aliases: EXP1_1=PB5, EXP1_2=PA15, EXP1_3=PA9, EXP1_4=<RST>, EXP1_5=PA10, EXP1_6=PB9, EXP1_7=PB8, EXP1_8=PD6, EXP1_9=<GND>, EXP1_10=<5V>, EXP2_3=PB7, EXP2_5=PB6

# =============================
# Display (Original Ender LCD)
# =============================
[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2 # Zakomentuj żeby ekran nie był responsywny

[output_pin beeper]
pin: EXP1_1

# =============================
# Mainsail / QoL
# =============================
[virtual_sdcard]
path: ~/printer_data/gcodes
